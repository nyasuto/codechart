# Dependabot configuration for automatic dependency updates
# See: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Python dependencies (pip/pyproject.toml)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "type: enhancement"
      - "priority: low"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    reviewers:
      - "nyasuto"
    assignees:
      - "nyasuto"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci/cd"
      - "priority: low"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    reviewers:
      - "nyasuto"
    assignees:
      - "nyasuto"
